                                        id="numero"

                                        class="form-control"

                            <div class="form-row">

                                <div class="form-group col-md-4">
                                    <label for="bairro" class="required"
                                        >Bairro</label
                                    >
                                    <input

                                    <div class="field-feedback"></div>

                                    <label for="cidade" class="required"

                                            Santa Catarina

                        <!-- Observa√ß√µes -->

                            <div class="form-group">
                                <label for="observacoes">Observa√ß√µes</label>
                                <textarea
                                    id="observacoes"

                        <!-- Actions -->

                                type="button"

            <!-- Loading Overlay -->
            <div
                id="loading-overlay"
                class="loading-overlay"
                style="display: none"

            </div>

            <!-- Notification Area -->

        </div>

        <!-- Scripts -->
        <script src="../scripts/cliente.scripts.js"></script>
        <script>
            // Inicializa√ß√£o espec√≠fica para cadastro
            document.addEventListener("DOMContentLoaded", function () {
                console.log("P√°gina de cadastro de cliente carregada");

                // Foco no primeiro campo
                document.getElementById("nome").focus();

                // Configurar m√°scaras
                setupMasks();

                // Configurar valida√ß√µes
                setupValidations();

                // Configurar busca CEP
                setupCepSearch();
            });

            function limparFormulario() {
                document.getElementById("cliente-form").reset();
                document.getElementById("nome").focus();

                // Limpar feedbacks
                document.querySelectorAll(".field-feedback").forEach((el) => {
                    el.textContent = "";
                    el.className = "field-feedback";
                });
            }

            function setupMasks() {
                // M√°scara CPF
                const cpfInput = document.getElementById("cpf");
                cpfInput.addEventListener("input", function (e) {
                    let value = e.target.value.replace(/\D/g, "");
                    value = value.replace(/(\d{3})(\d)/, "$1.$2");
                    value = value.replace(/(\d{3})(\d)/, "$1.$2");
                    value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
                    e.target.value = value;
                });

                // M√°scara Telefone
                const telefoneInput = document.getElementById("telefone");
                telefoneInput.addEventListener("input", function (e) {
                    let value = e.target.value.replace(/\D/g, "");
                    value = value.replace(/(\d{2})(\d)/, "($1) $2");
                    value = value.replace(/(\d{4,5})(\d{4})$/, "$1-$2");
                    e.target.value = value;
                });

                // M√°scara CEP
                const cepInput = document.getElementById("cep");
                cepInput.addEventListener("input", function (e) {
                    let value = e.target.value.replace(/\D/g, "");
                    value = value.replace(/(\d{5})(\d)/, "$1-$2");
                    e.target.value = value;
                });
            }

            function setupValidations() {
                const form = document.getElementById("cliente-form");
                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    if (validateForm()) {
                        submitForm();
                    }
                });
            }

            function validateForm() {
                let isValid = true;

                // Validar campos obrigat√≥rios
                const requiredFields = form.querySelectorAll("[required]");
                requiredFields.forEach((field) => {
                    if (!field.value.trim()) {
                        showFieldError(field, "Este campo √© obrigat√≥rio");
                        isValid = false;
                    } else {
                        clearFieldError(field);
                    }
                });

                // Validar CPF
                const cpf = document.getElementById("cpf").value;
                if (cpf && !isValidCPF(cpf)) {
                    showFieldError(
                        document.getElementById("cpf"),
                        "CPF inv√°lido"
                    );
                    isValid = false;
                }

                // Validar email
                const email = document.getElementById("email").value;
                if (email && !isValidEmail(email)) {
                    showFieldError(
                        document.getElementById("email"),
                        "E-mail inv√°lido"
                    );
                    isValid = false;
                }

                return isValid;
            }

            function showFieldError(field, message) {
                const feedback =
                    field.parentElement.querySelector(".field-feedback");
                feedback.textContent = message;
                feedback.className = "field-feedback error";
                field.classList.add("error");
            }

            function clearFieldError(field) {
                const feedback =
                    field.parentElement.querySelector(".field-feedback");
                feedback.textContent = "";
                feedback.className = "field-feedback";
                field.classList.remove("error");
            }

            function isValidCPF(cpf) {
                cpf = cpf.replace(/\D/g, "");
                if (cpf.length !== 11) return false;
                if (/^(\d)\1{10}$/.test(cpf)) return false;

                let sum = 0;
                for (let i = 0; i < 9; i++) {
                    sum += parseInt(cpf.charAt(i)) * (10 - i);
                }
                let digit = 11 - (sum % 11);
                if (digit === 10 || digit === 11) digit = 0;
                if (digit !== parseInt(cpf.charAt(9))) return false;

                sum = 0;
                for (let i = 0; i < 10; i++) {
                    sum += parseInt(cpf.charAt(i)) * (11 - i);
                }
                digit = 11 - (sum % 11);
                if (digit === 10 || digit === 11) digit = 0;
                return digit === parseInt(cpf.charAt(10));
            }

            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function setupCepSearch() {
                const cepInput = document.getElementById("cep");
                cepInput.addEventListener("blur", function () {
                    const cep = this.value.replace(/\D/g, "");
                    if (cep.length === 8) {
                        buscarCEP(cep);
                    }
                });
            }

            async function buscarCEP(cep) {
                try {
                    showLoading(true);
                    const response = await window.api.buscarCep(cep);

                    if (response.success) {
                        const data = response.data;
                        document.getElementById("logradouro").value =
                            data.logradouro || "";
                        document.getElementById("bairro").value =
                            data.bairro || "";
                        document.getElementById("cidade").value =
                            data.localidade || "";
                        document.getElementById("estado").value = data.uf || "";
                    }
                } catch (error) {
                    console.error("Erro ao buscar CEP:", error);
                } finally {
                    showLoading(false);
                }
            }

            async function submitForm() {
                try {
                    showLoading(true);

                    const formData = new FormData(
                        document.getElementById("cliente-form")
                    );
                    const clienteData = Object.fromEntries(formData.entries());

                    const response = await window.api.cadastrarCliente(
                        clienteData
                    );

                    if (response.success) {
                        showNotification(
                            "Cliente cadastrado com sucesso!",
                            "success"
                        );
                        setTimeout(() => {
                            limparFormulario();
                        }, 1500);
                    } else {
                        showNotification(
                            response.error || "Erro ao cadastrar cliente",
                            "error"
                        );
                    }
                } catch (error) {
                    showNotification("Erro interno: " + error.message, "error");
                } finally {
                    showLoading(false);
                }
            }

            function showLoading(show) {
                document.getElementById("loading-overlay").style.display = show
                    ? "flex"
                    : "none";
            }

            function showNotification(message, type = "info") {
                const notification = document.createElement("div");
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                <span class="notification-icon">${
                    type === "success" ? "‚úÖ" : type === "error" ? "‚ùå" : "‚ÑπÔ∏è"
                }</span>
                <span class="notification-message">${message}</span>
                <button class="notification-close" onclick="this.parentElement.remove()">√ó</button>
            `;

                document
                    .getElementById("notification-area")
                    .appendChild(notification);

                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            }
        </script>
    </body>
