<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamado de Aluguel</title>
    <link rel="stylesheet" href="../css/aluguel.css" />
</head>
<body>
    <form id="form-aluguel" class="aluguel-form">

        <!-- Linha 1: Cliente -->
        <div class="form-row">
            <div class="form-group">
                <label for="clienteCodigo">Código do Cliente</label>
                <input type="text" id="clienteCodigo" name="clienteCodigo" placeholder="Código do cliente" required />
            </div>
            <div class="form-group">
                <label for="clienteNome">Nome do Cliente</label>
                <input type="text" id="clienteNome" name="clienteNome" placeholder="Nome do cliente" readonly />
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button type="button" id="buscarClienteBtn" class="secondary-button">Buscar Cliente</button>
            </div>
        </div>

        <!-- Linha 2: Produto -->
        <div class="form-row">
            <div class="form-group">
                <label for="produtoCodigo">Código do Produto</label>
                <input type="text" id="produtoCodigo" name="produtoCodigo" placeholder="Código do produto" required />
            </div>
            <div class="form-group">
                <label for="produtoDescricao">Descrição</label>
                <input type="text" id="produtoDescricao" name="produtoDescricao" placeholder="Descrição do produto" readonly />
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button type="button" id="buscarProdutoBtn" class="secondary-button">Buscar Produto</button>
            </div>
        </div>

        <!-- Linha 3: Datas -->
        <div class="form-row">
            <div class="form-group">
                <label for="dataRetirada">Data de Retirada</label>
                <input type="date" id="dataRetirada" name="dataRetirada" required />
            </div>
            <div class="form-group">
                <label for="dataDevolucao">Data de Devolução</label>
                <input type="date" id="dataDevolucao" name="dataDevolucao" required />
            </div>
        </div>

        <!-- Linha 4: Preço do aluguel -->
        <div class="form-row">
            <div class="form-group">
                <label for="valorAluguel">Valor do Aluguel (R$)</label>
                <input type="number" step="0.01" id="valorAluguel" name="valorAluguel" placeholder="00,00" required />
            </div>
        </div>

        <!-- Botões -->
        <div class="form-actions">
            <button type="submit" class="primary-button">Confirmar Aluguel</button>
            <button type="reset" class="secondary-button">Cancelar</button>
        </div>
    </form>

</body>
</html>
