<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta tag para evitar ataques Cross Site Scripting (aka: Injeção de dados) -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline' "
        />
        <title>Electron</title>
        <link rel="stylesheet" href="../css/mainPage.css" />
    </head>
    <body>
        <div class="dashboard">
            <header class="header">
                <h1>Painel Administrativo - Celidone</h1>
            </header>
            <main class="main-content">
                <section class="welcome">
                    <h2>Bem-vindo(a)!</h2>
                    <p>
                        Gerencie os trajes, cadastros de clientes e aluguéis de
                        forma prática.
                    </p>
                </section>

                <!-- Aqui dá pra aplicar o SOLID mais tarde, porque ficar alterando
                o código toda vez que add algo é complicado -->

                <section class="grid-menu">
                    <div class="card">
                        <h3>Clientes</h3>
                        <p>Visualizar e cadastrar clientes</p>

                        <div class="button-group">
                            <button id="btn-clientes" onclick="openWindow('cliente')">
                                Cadastrar
                            </button>
                            <button>
                                Listar Clientes
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <h3>Produto</h3>
                        <p>Controle o estoque de trajes</p>
                        
                            <div class="button-group">
                                <button onclick="openWindow('produto')">
                                    Cadastrar
                                </button>
                                <button>
                                    Listar Produtos
                                </button>
                            </div>
                    </div>

                    <div class="card">
                        <h3>Aluguéis</h3>
                        <p>Gerencie os contratos e devoluções</p>

                        <div class="button-group">
                            <button id="btn-clientes" onclick="openWindow('aluguel')">
                                Cadastrar
                            </button>
                            <button>
                                Listar Aluguel
                            </button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p>&copy; 2025 Elegância Rigorosa - Celidone</p>
            </footer>
        </div>

        <!-- Processo de renderização -->
        <script src="../../scripts/renderer.js"></script>
    </body>
</html>
