<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag para evitar ataques Cross Site Scripting (aka: Injeção de dados) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' " >
    <title>Tela Cliente</title>
    <link rel="stylesheet" href="../public/css/mainPage.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
          <h1>Cadastro de Clientes</h1>
        </header>
    
        <main class="main-content">
          <section class="welcome">
            <h2>Adicionar Novo Cliente</h2>
            <form id="form-cliente">
              <input type="text" id="nome" placeholder="Nome completo" required>
              <input type="email" id="email" placeholder="Email" required>
              <input type="tel" id="telefone" placeholder="Telefone" required>
              <button type="submit">Salvar</button>
            </form>
          </section>
    
          <section class="grid-menu">
            
          </section>
        </main>
    
        <footer class="footer">
          <p>&copy; 2025 Celidone - Sistema Interno</p>
        </footer>
</body>
</html>
