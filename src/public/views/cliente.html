<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Cadastro de Clientes</title>
        <link rel="stylesheet" href="../css/mainPage.css" />
    </head>
    <body>
        <h1>Cadastro de Clientes</h1>

        <form id="form-cliente">
            <input type="text" id="nome" placeholder="Nome" required /><br />
            <input type="email" id="email" placeholder="Email" required /><br />
            <input type="text" id="telefone" placeholder="Telefone" /><br />
            <input type="text" id="natureza" placeholder="Natureza" /><br />
            <input
                type="date"
                id="dataNascimento"
                placeholder="Data de Nascimento"
            /><br />
            <!-- Div para exibir mensagens de erro, Vitor... Sua missão é fazer o CSS disso aqui-->
            <div
                id="error-message"
                style="
                    display: none;
                    color: red;
                    padding: 10px;
                    background-color: #f8d7da;
                    border: 1px solid #f5c6cb;
                    margin-top: 10px;
                "
            >
                <p id="error-text"></p>
            </div>
            <input type="text" id="cep" placeholder="CEP" />
            <button type="button" id="buscar-cep-btn">Buscar CEP</button><br />
            <input type="text" id="endereco" placeholder="Endereço" /><br />
            <input type="text" id="numero" placeholder="Número" /><br />
            <input type="text" id="cidade" placeholder="Cidade" /><br />
            <input type="text" id="bairro" placeholder="Bairro" /><br />
            <input
                type="text"
                id="complemento"
                placeholder="Complemento"
            /><br />
            <input type="text" id="uf" placeholder="UF" /><br />
            <input type="text" id="celular" placeholder="Celular" /><br />
            <input
                type="text"
                id="telefoneFixo"
                placeholder="Telefone Fixo"
            /><br />
            <button type="submit">Cadastrar Cliente</button>
        </form>

        <button id="listar-clientes-btn">Listar Clientes</button>

        <h2>Lista de Clientes</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Natureza</th>
                    <th>Nome</th>
                    <th>Data Nasc.</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Número</th>
                    <th>Cidade</th>
                    <th>Bairro</th>
                    <th>Complemento</th>
                    <th>UF</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Telefone Fixo</th>
                </tr>
            </thead>
            <tbody id="cliente-lista"></tbody>
        </table>

        <script src="../../scripts/cliente.js"></script>
    </body>
</html>
